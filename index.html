<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>위치 확인하기(Live Server에서 작동)</title>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=(자신의 카카오 앱 키를 넣어주세요)&libraries=services"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>내 정확한 위치 보기</h2>
    <p>브라우저 위치 권한을 허용하면, GPS 기반으로 내 위치를 지도에 표시합니다.</p>

    <button onclick="showMyLocation()">내 위치 가져오기</button>
    <p id="loading">위치를 불러오는 중입니다...</p>
    <p id="locationInfo">현재 위치: 알 수 없음</p>
    <p id="update">업데이트 시간: 없음</p>
    <p id="mapGuide">지도에서 마커를 확인하세요. 확대/이동이 가능합니다.</p>

    <div id="map"></div>

    <script src="script.js"></script>
</body>
</html>
